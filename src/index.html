<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpack 4 StarterKit</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

  <main>
    <section>
      <div class="card">
        <div class="card__tittle">
          <h1>cont√°ctanos</h1>
          <span class="cross"></span>
        </div>
        <div class="card__formContainer">
          <form class="card__formContainer__form">
            <label class="card__formContainer__form__label mdc-text-field mdc-text-field--filled username">
              <span class="mdc-text-field__ripple"></span>
              <span class="mdc-floating-label" id="my-label-id">nombre</span>
              <input class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
              <span class="line mdc-line-ripple"></span>
            </label>
            <label class="card__formContainer__form__label mdc-text-field mdc-text-field--filled lastName">
              <span class="mdc-text-field__ripple"></span>
              <span class="mdc-floating-label" id="my-label-id">apellido</span>
              <input class="  mdc-text-field__input" type="text" aria-labelledby="my-label-id">
              <span class="line mdc-line-ripple"></span>
            </label>
            <label class="card__formContainer__form__label mdc-text-field mdc-text-field--filled email">
              <span class="mdc-text-field__ripple"></span>
              <span class="mdc-floating-label" id="my-label-id">email</span>
              <input class="mdc-text-field__input" type="email" aria-labelledby="my-label-id">
              <span class="line mdc-line-ripple"></span>
            </label>
            <label class="card__formContainer__form__label mdc-text-field mdc-text-field--filled phone">
              <span class="mdc-text-field__ripple"></span>
              <span class="mdc-floating-label" id="my-label-id">+569</span>
              <input class="mdc-text-field__input" type="tel" aria-labelledby="my-label-id">
              <span class="line mdc-line-ripple"></span>
            </label>
            <label class="card__formContainer__form__label mdc-text-field mdc-text-field--filled rut">
              <span class="mdc-text-field__ripple"></span>
              <span class="mdc-floating-label" id="my-label-id">rut</span>
              <input class="mdc-text-field__input" type="email" aria-labelledby="my-label-id">
              <span class="line mdc-line-ripple"></span>
            </label>
            <label class=" mdc-text-field ">

              <div class="card__formContainer__form__check  mdc-touch-target-wrapper">
                <div class="mdc-checkbox mdc-checkbox--touch">
                  <input type="checkbox"
                         class="mdc-checkbox__native-control"
                         id="checkbox-1"/>
                  <div class="mdc-checkbox__background">
                    <svg class="mdc-checkbox__checkmark"
                         viewBox="0 0 24 24">
                      <path class="mdc-checkbox__checkmark-path"
                            fill="none"
                            d="M1.73,12.91 8.1,19.28 22.79,4.59"/>
                    </svg>
                    <div class="mdc-checkbox__mixedmark"></div>
                  </div>
                  <div class="mdc-checkbox__ripple"></div>
                </div>
                <span>
                  aceptar 
                  <a href="#"> 
                    terminos y condiciones
                  </a>
                </span>
              </div>
            </label>

            <div class="mdc-touch-target-wrapper">
              <button class="mdc-button mdc-button--raised">
                <span class="mdc-button__label">Contained Button</span>
              </button>
            </div>

          </form>
          <div class="card__formContainer__img">
            <img  src="./images/fotofixu.jpg" alt="s">
          </div>
        </div>
      </div>
    </section>
  </main>
    
 

    <script src="js/main.js"></script>
</body>

</html>
